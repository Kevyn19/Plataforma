<style>
fieldset {
	display:inline;
}
</style>

<div>

	{{cliente.nome}} <br />
	<form novalidate name="frmCliente">
		<div>
			<input type="text" ng-minlength="3" ng-maxlength="10" name="txtNome" ng-model="cliente.nome" required />
			 <span ng-show="frmCliente.txtNome.$error.required && frmCliente.txtNome.$dirty">Campo Nome Obrigatório</span>
		</div>
		
		<div>
			<input type="email" name="txtEmail" ng-model="cliente.email" required />
			 <span ng-show="frmCliente.txtEmail.$error.required && frmCliente.txtEmail.$dirty">Campo Email Obrigatório</span>
			 <span ng-show="frmCliente.txtEmail.$error.email">E-mail invalido</span>
		</div>

		<input type="button" value="Salvar" ng-click="salvarClientes()"/> 
		<input
			type="button" value="Cancelar" ng-click="cancelarAlteracaoCliente()" ng-disabled="frmCliente.$invalid" />

		<div>
			<fieldset>
				<legend> Formulário </legend>
				Valido: {{frmCliente.$valid}}
			</fieldset>

			<fieldset>
				<legend> Nome </legend>
				Valido: {{frmCliente.txtNome.$valid}}
			</fieldset>
		</div>
	</form>
	<div ng-repeat="cli in clientes">

		{{cli.nome}} <input type="button" value="Excluir"
			ng-click="excluirClientes(cli)" /> <input type="button"
			value="Alterar" ng-click="alterarClientes(cli)" /> <a
			href="clientes/{{cli.id}}">Detalhe</a>
	</div>

</div>
<a href="/Menu">Voltar</a>
